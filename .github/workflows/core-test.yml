name: Testing core

on:
  pull_request:
    branches: [master]
    types: [synchronize, opened, reopened, ready_for_review]

jobs:
  build-and-test:
    name: Test on ${{ matrix.os }} OS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v3
      - uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install -U pip  # Official recommended way
          pip install pytest
          # zarr is needed to test core
          pip install zarr  
          pip install -e .
      - name: Test core with pytest
        run: |
          pytest -vv spikeinterface/core --durations=0 --durations-min=0.001 > report.txt
          cat report.txt
      - name: Build test summary
        run: | 
          pip install pandas
          pip install tabulate
          python ./.github/build_job_summary.py report.txt  # Produces a file named report.md with timings in markdown
          echo "# Times in ${{matrix.os}}" >> $GITHUB_STEP_SUMMARY 
          cat report.md >> $GITHUB_STEP_SUMMARY 
          rm report.txt
          rm report.md
